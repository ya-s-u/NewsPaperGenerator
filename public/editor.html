<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>NewsPagerGene</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style1.css">
</head>

<body>
  <div class="paper editor">
    <div class="header">
      <h1>NewsPagerGene</h1>
    </div>

    <div class="wrapper">
      <div class="articles_area by_16_9">
        <ul id="articles" class="articles layout1">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <div class="footer">
      <img src="" id="ss">
    </div>

    <div class="modal" id="modal">
      <div class="modal-header">
        <h3>記事を作成・編集</h3>
        <div id="update" class="update">
          <img src="./img/edit.png">更新
        </div>
      </div>

      <div class="preview">
        <form role="form">

          <div class="input-group">
            <span class="input-group-addon" id="title">タイトル</span>
            <input type="text" class="form-control" id="article_title" placeholder="ネパール前首相、コイララ氏死去" aria-describedby="title">

            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown">フォント <span class="caret"></span></button>
              <ul class="dropdown-menu dropdown-menu-right" style="z-index:10000;">
                <li class="selected"><span style="font-family:sans-serif">sans-serif</span></li>
                <li><span style="font-family:cursive">cursive</span></li>
                <li><span style="font-family:'HGP行書体'">HGP行書体</span></li>
                <li><span style="font-family:'ＭＳ Ｐゴシック'">ＭＳ Ｐゴシック</span></li>
                <li><span style="font-family:'ＭＳ ゴシック'">ＭＳ ゴシック</span></li>
                <li><span style="font-family:'メイリオ'">メイリオ</span></li>
                <li><span style="font-family:'游ゴシック'">游ゴシック</span></li>
                <li><span style="font-family:'ヒラギノ角ゴ Pro W3'">ヒラギノ角ゴ Pro W3</span></li>
                <li><span style="font-family:'ヒラギノ角ゴ Std W8'">ヒラギノ角ゴ Std W8</span></li>
                <li><span style="font-family:'游ゴシック体'">游ゴシック体</span></li>
                <li><span style="font-family:'游明朝体'">游明朝体</span></li>
              </ul>
            </div>

            <span class="input-group-addon">
              <input type="checkbox" id="reverse" value="true">
            </span>
          </div>

          <br>

          <div class="input-group">
            <span class="input-group-addon" id="body">　内容　</span>
            <textarea class="form-control" rows="7" id="article_body" aria-describedby="body"></textarea>
          </div>

          <br>

          <div class="input-group">
            <span class="input-group-addon" id="image">イメージ</span>
            <input type="file" class="form-control" id="article_image" aria-describedby="image" accept="image/*">

            <span class="input-group-addon">
              表示する <input type="checkbox" id="show_image" value="true">
            </span>
          </div>

          <div class="confirmation">
            <img src="" id="confirmation_image" style="display: none;">
          </div>
        </form>
      </div>

      <div class="edit">
        <div class="input-group">
          <input type="url" class="form-control" placeholder="http://www.sankei.com/" id="article_url" name="url">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="search_article">検索</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="articleEditor well">
    <h4 class="text-center">編集</h4>

    <br>
    <p>比率</p>
    <button type="button" class="btn btn-default btn-block by_16_9" id="switch_btn">4 : 3 に変更</button>

    <br>
    <p>レイアウト</p>
    <img src="./img/1.png" id="layouts" class="layouts layout1 selected" data-id="1">
    <img src="./img/2.png" id="layouts" class="layouts layout2" data-id="2">
    <img src="./img/3.png" id="layouts" class="layouts layout3" data-id="3"

    <br>
    <p>出力</p>
    <a class="btn btn-default btn-block" id="html_output" href="/output_as_html">HTMLで出力する</a>
    <a class="btn btn-default btn-block" id="image_output" href="/output_as_image">画像で出力する</a>

  </div>

  <div class="overlay"></div>
  <div class="loading"><img src="./img/loading.gif"></div>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.VericalTextBox.js"></script>
  <script src="js/html2canvas.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
